name: Suites E2E
env:
  CI: true

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'E2E Target Branch'
        required: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        e2e-project: ['jest/nestjs', 'sinon/nestjs', 'vitest/nestjs', 'jest/inversify', 'sinon/inversify', 'vitest/inversify']
        node-version: [16.x, 18.x, 20.x]
        exclude:
          - e2e-project: 'vitest/inversify'
            node-version: '16.x'
          - e2e-project: 'vitest/nestjs'
            node-version: '16.x'
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch }}

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Yarn
        run: yarn --frozen-lockfile --ignore-engines

      - name: Run Verdaccio Docker
        run: |
          docker run -d --name verdaccio \
          -p 4873:4873 \
          -v ${{ github.workspace }}/e2e/config.yaml:/verdaccio/conf/config.yaml \
          verdaccio/verdaccio

      - name: Build
        run: yarn build

      - name: Setup Registry
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: http://localhost:4873
          scope: '@suites'
          always-auth: false

      - name: Publish Packages
        run: |
          yarn lerna publish from-package --yes \
          --no-git-tag-version \
          --no-push \
          --no-changelog \
          --no-commit-hooks \
          --no-git-reset \
          --exact \
          --force-publish \
          --dist-tag e2e

      - name: Setup and Test
        run: |
          IFS='/' read -r library framework <<< "${{ matrix.e2e-project }}"
          echo "FRAMEWORK=$framework" >> $GITHUB_ENV
          echo "LIBRARY=$library" >> $GITHUB_ENV

      - name: Clean Source
        run: |
          rm -rf packages
          rm -rf node_modules

      - name: Login
        run: npx npm-cli-login -u test -p 1234 -e test@domain.test -r http://localhost:4873
        working-directory: $PWD/e2e/$LIBRARY/$FRAMEWORK

      - name: Install Dependencies
        run: |
          npm install --no-cache --no-package-lock
          npm install --dev --no-package-lock @types/node@${{ matrix.node-version }}
        working-directory: $PWD/e2e/$LIBRARY/$FRAMEWORK

      - name: Execute Test
        run: npm test
        working-directory: $PWD/e2e/$LIBRARY/$FRAMEWORK
