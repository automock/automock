name: Test & Coverage
on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ['jest', 'sinon', 'adapters.nestjs', 'core']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.18.0'

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Yarn
        run: yarn --frozen-lockfile

      - name: Test
        run: yarn jest --selectProjects ${{ matrix.project }} --coverage --verbose
        env:
          COVERAGE_REPORT_BASE_FILE_NAME: ${{ matrix.project }}
          JEST_JUNIT_OUTPUT_NAME: ${{ matrix.project }}.xml

      - name: Tests Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          reporter: 'jest-junit'
          name: Tests Results (${{ matrix.project }})
          path: test-reports/${{ matrix.project }}.xml
          fail-on-error: false

      - name: Build
        run: yarn build

      - name: Upload Report to Codecov
        uses: codecov/codecov-action@v3
        with:
          name: codecov-umbrella
          flags: jest,sinon,adapters.nestjs,core
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          directory: coverage
          verbose: true
